apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: urlshortener-collector
spec:
  mode: sidecar
  config: |
    receivers:
      otlp:
        protocols:
          grpc:
          http:
    processors:

    exporters:
      logging:
        loglevel: debug

      otlphttp:
        endpoint: http://tempo-distributor.observability:4318/v1/traces

    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: []
          exporters: [logging]